name: nortus
description: "A Flutter project about news as a technical challenge from Loomi."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Http package
  dio: ^5.9.0

  # Dependency injection
  get_it: ^9.2.0

  # Navigation
  go_router: ^17.0.0

  # Persistence
  shared_preferences: ^2.5.3

  # State management
  provider: ^6.1.5+1
  flutter_bloc: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/nortus-logo.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
